apiVersion: v1
kind: Service
metadata:
  name: frontend-service-canary
  labels:
    app: frontend
spec:
  selector:
    app: frontend
    # No version selector - routes to both stable and canary based on replica count
  ports:
    - name: http
      protocol: TCP
      port: 3001
      targetPort: 3001
  type: LoadBalancer
  sessionAffinity: None
