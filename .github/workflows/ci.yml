name: CI/CD Pipeline for Budget Management API

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formatting:
    name: 🔧 Install, Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npm run format

  test:
    name: ✅ Run Tests
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

  coverage:
    name: 📊 Generate Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run coverage
        run: npm run coverage

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  docker:
    name: 🐳 Build & Push Docker Images
    runs-on: ubuntu-latest
    needs:
      - coverage
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/budget-management-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/budget-management-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/budget-management-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/budget-management-frontend:latest

  deploy:
    name: 🚀 Deploying
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Simulate deployment to Render
        run: |
          echo "✅ Backend deployed to Render"
      - name: Simulate deployment to Vercel
        run: |
          echo "✅ Frontend deployed to Vercel"

  complete:
    name: 🎉 All Done
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Final status
        run: echo "✅ CI/CD pipeline finished successfully."
